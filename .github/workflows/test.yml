name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group test
        env:
          UV_HTTP_TIMEOUT: "120"

      - name: Run unit tests
        run: uv run --group test pytest tests/unit_tests/ -v --tb=short

      - name: Run integration tests
        run: uv run --group test pytest tests/integration_tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-groups
        env:
          UV_HTTP_TIMEOUT: "120"

      - name: Ruff check
        run: uv run --all-groups ruff check langchain_qortex/

      - name: Ruff format check
        run: uv run --all-groups ruff format langchain_qortex/ --diff
